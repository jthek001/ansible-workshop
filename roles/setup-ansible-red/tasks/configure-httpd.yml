---
- name: installing the required software
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
  - unzip
  - policycoreutils-python
  - httpd
  - php

- name: start services
  service:
    name: httpd.service
    state: started

- name: enable services
  service:
    name: httpd.service
    enabled: yes

- name: "set apache ownership on {{workshop_web_path }}"
  file:
    path: "{{ workshop_web_path }}"
    state: directory
    recurse: yes
    owner: apache
    group: apache

